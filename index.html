<body>
    <div class="" id="a"></div>
    <div class="" id="b"></div>
    <div class="" id="c"></div>
    <div class="" id="d"></div>

    <div class="" id="e"></div>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 100vh;
            background-color: cornsilk;
        }

        #a,
        #b,
        #c,
        #d {
            width: 100px;
            height: 100px;
            background-color: purple;
            overflow: hidden;
            position: relative;
        }

        #a::before,
        #b::before,
        #c::before,
        #d::before {
            content: "";
            display: block;
            width: 200%;
            height: 200%;
            position: absolute;
            border-radius: 50%;
        }

        #a::before {
            top: 0;
            left: 0;
            box-shadow: 0px 0px 0px 50px white;
        }

        #b::before {
            bottom: 0;
            right: 0;
            box-shadow: 0px 0px 0px 50px white;
        }

        #e {
            width: 400px;
            height: 300px;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.1);

            background-color: rgba(255,
                    255,
                    255,
                    0.1);
            /* semi-transparent white */
            backdrop-filter: blur(10px);
            /* the blur effect */
            -webkit-backdrop-filter: blur(10px);
            /* Safari support */
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            /* optional frosted glass border */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            /* subtle shadow for depth */
            padding: 1rem;
        }
    </style>

    <div class="container">
        <div class="content">
            <div class="hole"></div>
        </div>
    </div>

    <style>
        body,
        html {
            margin: 0;
            height: 100%;
        }

        .container {
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg,
                    #ff7e5f,
                    #feb47b);
            /* orange gradient */
            position: relative;
        }

        .content {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg,
                    #2c3e50,
                    #8e44ad);
            /* darker overlay */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            /* Create the hole effect */
            -webkit-mask-image: radial-gradient(circle 50px at center,
                    transparent 49px,
                    black 51px);
            mask-image: radial-gradient(circle 50px at center,
                    transparent 49px,
                    black 51px);
        }
    </style>
</body>
